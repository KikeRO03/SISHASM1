<div class="container-fluid vh-50"> 
    <div class="row h-100">
      <div class=" imagen col-md-6 bg-light d-flex justify-content-center align-items-center">
    
      </div>
      <div class="col-md-6 d-flex align-items-center  ">
        <div class="container border border-warning rounded-3 p-5">
          <h2>Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input type="text" id="username" class="form-control" formControlName="username" required>
            </div>
            <div class="form-group p-2">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary " routerLink="/dashboard"[disabled]="!loginForm.valid">Ingresar</button>
          </form>
        </div>
      </div>
   
    </div>
  </div>
