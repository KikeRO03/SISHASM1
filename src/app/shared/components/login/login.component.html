<div class="container-fluid vh-50"> 
    <div class="row h-100">
      <div class=" imagen col-md-6 bg-light d-flex justify-content-center align-items-center">
    
      </div>
     
      <div class="col-md-6 d-flex align-items-center  ">
        <!-- @if (logueado) {
          <div>Usuario Authenticado</div>
        }
        @if (!logueado) {
          <div>Usuario No Authenticado</div>
        } -->
        <div class="container border border-warning rounded-3 p-5">
          <h2>Iniciar Sesión</h2>
          <form  >
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input [(ngModel)]="username" type="text" id="username" class="form-control" [ngModelOptions]="{standalone:true}" required>
            </div>
            <div class="form-group p-2">
              <label for="password">Contraseña:</label>
              <input [(ngModel)]="password" type="password" id="password" class="form-control"   [ngModelOptions]="{standalone:true}" required>
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary " routerLink="/dashboard">Ingresar</button>
          </form>
        </div>
      </div>
   
    </div>
  </div>
